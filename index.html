<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <!-- favicon -->

    <link
      rel="shortcut icon"
      href="./images/icons8-calculator-16.png"
      type="image/x-icon"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Custome style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="head-spli">SPLI <br />TTER</h1>
    </header>
    <main class="card-calc">
      <section class="container-I">
        <div class="bill-sec">
          <label for="Bill">Bill</label><br />
          <input
            type="text"
            placeholder="0"
            class="bill-in"
            id="user-bill"
            value="0"
          />
        </div>

        <div class="tip-selector">
          <label for="Tip selector"> Select tip %</label><br />
          <div class="btn-grid">
            <button class="btn-tip" id="tip" value="5">5%</button>
            <button class="btn-tip" id="tip" value="10">10%</button>
            <button class="btn-tip" id="tip" value="15">15%</button>
            <button class="btn-tip" id="tip" value="25">25%</button>
            <button class="btn-tip" id="tip" value="50">50%</button>
            <input
              type="text"
              placeholder="Custom"
              class="btn-custom"
              id="cust-tip"
            />
          </div>
        </div>

        <div class="people-count">
          <label for="Number of people "> number of people </label><br />
          <div class="error-null" id="error">Can't be zero</div>
          <input
            type="text"
            placeholder="0"
            class="bill-in"
            id="user-count"
            value="0"
          />
        </div>
      </section>
      <section class="container-II">
        <div class="tip-amount">
          <h1 class="head-tip-total">
            Tip Amount <br />
            <span class="ow">/person</span>
          </h1>
          <div class="tip-person" id="tip-amount">&dollar;0.00</div>
        </div>
        <div class="tip-amount">
          <h1 class="head-tip-total">
            Total <br />
            <span class="ow">/person</span>
          </h1>
          <div class="tip-person" id="total-amount">&dollar;0.00</div>
        </div>
        <button class="reset-btn" id="reset">Reset</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
